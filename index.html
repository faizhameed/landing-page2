<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Corefactor Landing Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="slider.css">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

<body>
       
    <header>
            <img src="./assets/unnamed@3x.jpg" alt="corefactors" class="logo">
            <div class="hamburger-menu-div">
                    <img src="svgfilesforlandingpage_/menu/noun_menu_933313.svg" 
                        alt="menu" class="hamburger-menu" > 
            </div>
            <nav>
                <ul class="mainul">
                    <li class="login">Login</li>
                </ul>
            </nav>
    </header>
    <!-- TITLE Section -->
    <div class="maintitle">
        <h1>A Simple Tool.</h1>
        <h1>Made For You To Rule.</h1>
    </div>
    <div class="btn1"><button class="btn1create">Create free account</button>
        <button class="btn1reqdemo">Request a Demo</button></div>
    </div>

    <!-- Trees -->
    <div class="trees container">
            <img class="tree" src="./svgfilesforlandingpage_/Trees/tree2.svg" alt="tree2">
            <img class="tree" src="./svgfilesforlandingpage_/Trees/tree3.svg" alt="tree3">
            <img class="tree"src="./svgfilesforlandingpage_/Trees/tree1.svg" alt="tree1">
            <img class="tree"src="./svgfilesforlandingpage_/Trees/tree8.svg" alt="tree8">
            <img class="tree"src="./svgfilesforlandingpage_/Trees/tree7.svg" alt="tree7">
            <img class="tree"src="./svgfilesforlandingpage_/Trees/tree9.svg" alt="tree9">    
    </div>
   <div class="group20"><img src="./assets/Group 20.svg" alt="group20" class="bgi2"></div>
    <!-- company Logo section -->
    <div class="container">
            <section class="customer-logos slider">
              <div class="slide"><img class="customer-logo" src="./assets/unnamed-26@3x.jpg" alt="finzy"></div>
              <div class="slide"><img class="customer-logo"src="./assets/unnamed-27@3x.png" alt="goodrej"></div>
              <div class="slide"><img class="customer-logo"src="./assets/unnamed-28@3x.png" alt="pidlite"></div>
              <div class="slide"><img class="customer-logo"src="./assets/unnamed-30@3x.png" alt="Manipal"></div>
              <div class="slide"><img class="customer-logo"src="./assets/unnamed-25@3x.png" alt="Wipro"></div>
              <div class="slide"><img class="customer-logo"src="./assets/unnamed-13@3x.png" alt="Ujivan"></div>
            </section>
    </div>
    <!-- Create Your Free Acc -->
    <div class="crAcc"><h3>Create Your Free Account</h3>
        <form class= 'crAccform' action="Submit">
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="text" placeholder="Email">
            <input type="text" placeholder="Phone No">
            <input type="text" placeholder="Company Name">
            <input type="text" placeholder="City">
        </form>
        <div class="u1">
            <input type="checkbox" name="mailupdates" id="mailUpdates">
            <p class="u1p">Get Updates Via Mail.</p>
        </div>
        <div>
            <button class="registerbtn">Register</button>
            <p class="tos">By creating an account, you agree to the Terms of Service.</p>
        </div>
        </div>

    <script src="./script.js"></script>

</html>
